<!DOCTYPE html>
<html lang="en">

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Content Security Policy - Relaxed for development, tighten in production -->
  <!-- Content Security Policy - Relaxed for development, tighten in production -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self';
               script-src 'self' 'wasm-unsafe-eval' 'unsafe-inline';
               style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
               font-src 'self' https://fonts.gstatic.com data: blob:;
               img-src 'self' data: https:;
               connect-src 'self' https://*.supabase.co https://generativelanguage.googleapis.com https://fonts.gstatic.com;
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="lab_sense_app">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />


  <link rel="stylesheet" href="styles.css">
  <script src="loader.js" defer></script>

  <title>lab_sense_app</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div id="app-loading" class="loading-container">
    <div class="loading-spinner"></div>
  </div>

  <script src="main.dart.js" type="application/javascript"></script>
</body>

</html>
